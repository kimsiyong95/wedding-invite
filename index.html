<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>모바일 청첩장</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/kopubbatang.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css">
</head>
<body>
  <div class="wedding-wrapper">
    <section class="wedding-hero">
      <h1 class="wedding-names">김시용 & 최다희</h1>
      <p class="wedding-date">2025년 10월 26일 토요일 오후 1시 30분</p>
      <img src="images/hero.jpg" alt="신랑신부 사진">
    </section>

    <section class="wedding-greeting">
      <h2>INVITATION</h2>
      <p>저희 두 사람이 사랑의 이름으로 지켜나갈 수 있도록<br>앞날을 축복해 주시면 감사하겠습니다.</p>
    </section>

    <section class="wedding-contact">
      <h2>연락처</h2>
      <div class="contact-card">
        <p>신랑 김시용</p>
        <button>전화</button>
        <button>문자</button>
      </div>
      <div class="contact-card">
        <p>신부 최다희</p>
        <button>전화</button>
        <button>문자</button>
      </div>
    </section>

    <section class="wedding-gallery">
      <h2>GALLERY</h2>
      <ul class="slider">
        <li><img src="images/gallery1.jpg" alt="갤러리1"></li>
        <li><img src="images/gallery2.jpg" alt="갤러리2"></li>
        <li><img src="images/gallery3.jpg" alt="갤러리3"></li>
      </ul>
    </section>

    <section class="wedding-location">
      <h2>오시는 길</h2>
      <p>서울 강남구 예식장로 123 웨딩홀 6층</p>
      <img src="images/map.jpg" alt="지도 이미지">
    </section>

    <section class="wedding-account">
      <h2>마음 전하실 곳</h2>
      <p>신랑측: 국민은행 000-123-456789 (김시용)</p>
      <p>신부측: 농협 000-123-456789 (이지은)</p>
    </section>

    <footer>
      <p>© 2025 모바일 청첩장</p>
    </footer>
  </div>
</body>
</html>
